[project]
name = "delta-debugging"
version = "0.1.0"
description = "Delta debugging framework"
readme = "README.md"
authors = [
    { name = "Feiyang Chen", email = "fche0060@uni.sydney.edu.au" }
]
requires-python = ">=3.12"
dependencies = [
    "kaitaistruct>=0.11",
    "tabulate>=0.9.0",
    "tqdm>=4.67.1",
    "tree-sitter>=0.25.1",
    "tree-sitter-language-pack>=0.9.0",
]

[build-system]
requires = ["uv_build>=0.8.22,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pdoc>=15.0.4",
    "pytest>=8.4.1",
    "ruff>=0.13.1",
]

[tool.ruff]
# Exclude auto-generated files.
exclude = [
    "src/delta_debugging/parsers/kaitai_struct_compiled"
]

[tool.ruff.lint]
# Enable Google convention `pydocstyle` rules.
select = ["D"]
# Ignore specific `pydocstyle` rules.
ignore = ["D203", "D213"]

[tool.ruff.lint.per-file-ignores]
# Ignore `D` rules everywhere except for the `src/` directory.
"!src/**.py" = ["D"]
